<main>
    <div class="container mx-auto">
        <div class="w-1/3 mx-auto mt-24 h-64 p-4 bg-customSecondary rounded-md">
            <h2 class="text-center text-lg font-medium">Areas</h2>
            <div class="mx-10 mt-6">
                <ul class="flex flex-col space-y-4">
                    @if (showInputField()) {
                        <li class="">
                                <div class="">
                                    <input id="area-field" [formControl]="area_name" (keyup.enter)="addNewAreaInputFieldHandler()" type="text" [ngClass]="area_name.hasError('required') ? 'border-rose-500': ''" class="w-full py-3 text-center bg-transparent rounded-sm border"  
                                        cdkTrapFocus [cdkTrapFocusAutoCapture]="true">
                            </div>
                    </li>
                    } @else {
                        <li><button class="py-3 w-full hover:bg-customTernary rounded-sm" (click)="showAreaInputFieldHandler()">Add Area</button></li>
                    }
                    @if (todoArea$ | async; as todoArea ) {
                        @for (item of todoArea.data; track $index) {
                            <a [routerLink]="['area/', item.area_id]"><li class="py-3 w-full text-center">{{item.name}}</li></a>
                        }
                    }
                </ul>
            </div>
        </div>
    </div>
</main>
