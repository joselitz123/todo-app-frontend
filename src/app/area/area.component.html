<main>
    <div class="container mx-auto">
        <div class="w-1/3 mx-auto mt-24 h-64 p-4 bg-customSecondary rounded-md">
            <h2 class="text-center text-lg font-medium">Areas</h2>
            <div class="mx-10 mt-6">
                <ul class="flex flex-col space-y-4">
                        @if (showInputField) {
                            <li>
                                 <div class="">
                                        <input id="area-field" [formControl]="area_name" type="text" class="w-full py-3 text-center bg-transparent"  (blur)="addNewAreaInputFieldHandler()" cdkTrapFocus [cdkTrapFocusAutoCapture]="true">
                                </div>
                        </li>
                        } @else {
                            <li><button class="py-3 w-full hover:bg-customTernary rounded-sm" (click)="addNewAreaInputFieldHandler()">Add Area</button></li>
                        }
                </ul>
            </div>
        </div>
    </div>
</main>
